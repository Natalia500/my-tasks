<body>
  <section class="container" style="">
    <div>
      <section class="sec-info-one">
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
        <p>Lorem ipsum dolor sit amet</p>
      </section>
    
      <section class="buttons" style="display: flex; justify-content: center; margin: 20px 0 20px 0;">
        <button type="button" class="btn btn-warning edit">edit</button>
        <button type="button" class="btn btn-info style">style</button>
      </section>
    
      <section class="sec-info-two">
        <textarea name="area" cols="80" rows="10" class="area"></textarea>
        <div class="sec-two-buttons">
          <button type="button" class="btn btn-danger add">add</button>
          <button type="button" class="btn btn-success save">save</button>
        </div>
      </section>
    
      <section class="sec-info-three">
        <section style="float: left;">
          <form name="form1" action="" method="post">
            <h4>Font Size</h4>
              <input type="radio" name="tr" value="12px">12px
              <input type="radio" name="tr" value="15px" checked>15px
              <input type="radio" name="tr" value="18px">18px
              <input type="radio" name="tr" value="21px">21px
          </form>
        
          <form name="form2" action="" method="">
            <h4>Font Family</h4>
              <select name="font">
                <option>Choose option</option>
                <option value="cursive">cursive</option>
                <option value="fantasy">fantasy</option>
                <option value="monospace">monospace</option>
                <option value="sens-serif">sens-serif</option>
              </select>
          </form>
     
         <h4>Colors:</h4>
           <input type="button" name="color-text" value="Color of Text" id="text-color">
           <input type="button" name="color-background" value="Background Color" id="background-color">       
   
           <form name="form3" action="" method="">
             <h4>Style:</h4>
             <input type="checkbox" name="checkbox1" value="bold">Bold text
             <input type="checkbox" name="checkbox2" value="">Cursive Text
           </form>
       </section>
        
        
<section class="sec-colors-text">
   <div class="first-line">
      <div class="red"></div>
        <div class="blue"></div>
          <div class="green"></div>
    </div>
    
    <div class="second-line">
       <div class="black"></div>
         <div class="yellow"></div>
           <div class="pink"></div>
    </div>
    
    <div class="third-line">
      <div class="white"></div>
        <div class="violet"></div>
          <div class="aqua"></div>
    </div>
   </section>
  </section>
 </div>
</section>
